server:
  port: 8081

spring:
  application:
    name: customer
  datasource:
    username: root
    url: jdbc:mysql://localhost:3307/microservicesTp1Customer?createDatabaseIfNotExist=true
    password: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
  boot:
    admin:
      client:
        url : http://localhost:8088
  cloud:
    config:
      uri: http://localhost:8888
      profile:
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true


management:
  endpoints:
    web:
      exposure:
        include: "*"
